<!DOCTYPE html>
<html lang="en">

<head>

    <title>webgl2 test</title>

    <script type="text/javascript" src="./libs/gl-matrix.js"></script>
    <script type="text/javascript" src="./libs/utils.js"></script>
    <script type="text/javascript" src="./libs/Program.js"></script>
    <style>
        canvas {
            border: 5px dotted blue;
        }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform mat4 uNormalMatrix;
        uniform vec3 uLightDirection;
        uniform vec3 uLightDiffuse;
        uniform vec3 uMaterialDiffuse;
        
        in vec3 aVertexPosition;
        in vec3 aVertexNormal;

        out vec4 vVertexColor;

        void main(void) {
            vec3 N = normalize(vec3(uNormalMatrix * vec4(aVertexNormal,0.0)));
            vec3 L = normalize(uLightDirection);
            float lambertTerm = dot(N,-L);
            vec3 Id = uMaterialDiffuse * uLightDiffuse * lambertTerm;
            vVertexColor = vec4(Id,1.0);
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition,1.0);
            gl_Position = vec4(aVertexPosition,1.0);
            vVertexColor = vec4(1.0,0.0,0.0,1.0);
        }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vVertexColor;

        out vec4 fragColor;

        void main(void) {
            fragColor = vVertexColor;
        }

    </script>

    <script type="text/javascript">
        'use strict';

        let gl, program, sphereVAO,
            modelViewMatrix = mat4.create(),
            projectionMatrix = mat4.create(),
            normalMatrix = mat4.create(),
            lightDiffuseColor = [1, 1, 1],
            lightDirection = [0, -1, -1],
            sphereColor = [0.5, 0.8, 0.1];

        function initGL() {

            var canvas = utils.getCanvas("webgl-canvas");

            gl = utils.getGLContext(canvas);

            utils.autoResizeCanvas(canvas);

            gl.clearColor(0.9, 0.9, 0.9, 1.0);
            gl.enable(gl.DEPTH_TEST);

        }

        function initProgram() {

            program = new Program(gl, "vertex-shader", "fragment-shader");

            var attributes = ["aVertexPosition", "aVertexNormal"];
            var uniforms = ["uModelViewMatrix", "uProjectionMatrix", "uNormalMatrix", "uLightDirection", "uLightDiffuse", "uMaterialDiffuse"];

            program.useProgram();
            program.load(attributes, uniforms);
        }

        function initLights() {
            gl.uniform3fv(program.uLightDirection, lightDirection);
            gl.uniform3fv(program.uLightDiffuse, lightDiffuseColor);
            gl.uniform3fv(program.uMaterialDiffuse, sphereColor);
        }

        function initBuffers() {

            const vertices = [-10, 0, 0, 10, 0, 0, 0, 10, 0];
            const indices = [0, 1, 2];
            const normals = utils.calculateNormals(vertices, indices);
            sphereVAO = gl.createVertexArray();
            gl.bindVertexArray(sphereVAO);
            const sphereVertexPositionsBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexPositionsBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            gl.enableVertexAttribArray(program.aVertexPosition);
            gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);

            const sphereVertexNormalsBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexNormalsBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normals), gl.STATIC_DRAW);

            gl.enableVertexAttribArray(program.aVertexNormal);
            gl.vertexAttribPointer(program.aVertexNormal, 3, gl.FLOAT, false, 0, 0);

            const sphereIndicesBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereIndicesBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

            sphereVAO.indexLength = indices.length;

            console.log(sphereVAO);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
        }

        function draw() {

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(projectionMatrix, 45, gl.canvas.width / gl.canvas.height, 0.1, 10000);
            mat4.identity(modelViewMatrix);
            mat4.translate(modelViewMatrix, modelViewMatrix, [0, 0, -2]);

            mat4.copy(normalMatrix, modelViewMatrix);
            mat4.invert(normalMatrix, normalMatrix);
            mat4.transpose(normalMatrix, normalMatrix);

            gl.uniformMatrix4fv(program.uModelViewMatrix, false, modelViewMatrix);
            gl.uniformMatrix4fv(program.uProjectionMatrix, false, projectionMatrix);
            gl.uniformMatrix4fv(program.uNormalMatrix, false, normalMatrix);

            try {

                gl.bindVertexArray(sphereVAO);
                gl.drawElements(gl.TRIANGLES, sphereVAO.indexLength, gl.UNSIGNED_SHORT, 0);

                gl.bindVertexArray(null);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

            } catch (error) {
                console.error(error);
            }

        }

        function render() {
            draw();
            requestAnimationFrame(render);
        }

        function init() {

            initGL();
            initProgram();
            initLights();
            initBuffers();
            render();

        }

        window.onload = init;
    </script>




</head>

<body>

    <canvas id="webgl-canvas">
        your browser does not support the HTML5 canvas element.
    </canvas>

</body>

</html>
