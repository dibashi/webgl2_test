<!DOCTYPE html>
<html lang="en">

<head>

    <title>webgl2 test</title>

    <script type="text/javascript" src="./libs/utils.js"></script>

    <style>
        canvas {
            border: 5px dotted blue;
        }
    </style>

    <script type="text/javascript">

        'use strict';

        let gl;

        function updateClearColor(...color) {
            console.log(color);
            gl.clearColor(...color);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }

        function checkKey(event) {
            // console.log("key board pressed!");

            switch (event.keyCode) {
                case 49:
                    updateClearColor(0.2, 0.8, 0.2, 1.0);
                    break;
                case 50:
                    updateClearColor(0.2, 0.2, 0.8, 1.0);
                    break;
                case 51:
                    updateClearColor(Math.random(), Math.random(), Math.random(), 1.0);
                    break;
                case 52:
                    const color = gl.getParameter(gl.COLOR_CLEAR_VALUE);
                    console.log(`clearColor = (
                        ${color[0].toFixed(1)},
                        ${color[1].toFixed(1)},
                        ${color[2].toFixed(1)},
                        ${color[3].toFixed(1)},
                    )`);
                    break;

            }

        }

        function init() {

            const canvas = utils.getCanvas('webgl-canvas');

            gl = utils.getGLContext(canvas);

            window.onkeydown = checkKey;

        }

        window.onload = init;

    </script>



</head>

<body>

    <canvas id="webgl-canvas" width="800" height="600">
        your browser does not support the HTML5 canvas element.
    </canvas>

</body>

</html>
