<!DOCTYPE html>
<html lang="en">

<head>

    <title>webgl2 test</title>
    <!-- <script type="text/javascript" src="./libs/m4.js"></script> -->
    <script type="text/javascript" src="./libs/gl-matrix.js"></script>
    <script type="text/javascript" src="./libs/utils.js"></script>
    <script type="text/javascript" src="./libs/Program.js"></script>
    <style>
        canvas {
            border: 5px dotted blue;
        }
    </style>

    <script id="vertexShader1" type="x-shader/x-vertex">

        #version 300 es
        precision mediump float;

        in vec3 aVertexPosition;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main() {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition,1.0);
        }

    </script>

    <script id="fragmentShader1" type="x-shader/x-fragment">

        #version 300 es
        precision mediump float;

        uniform vec3 uModelColor;

        out vec4 fragColor;

        void main() {
            fragColor = vec4(1.0,1.0,1.0,1.0);
        }

        
    </script>

    <script type="text/javascript">

        'use strict';
        var gl, program1, coneGeometry, coneVAO, projectionMatrix = mat4.create(),
            modelViewMatrix = mat4.create();

           
        var parts = [];
        function initProgram() {

            program1 = new Program(gl, "vertexShader1", "fragmentShader1");


            var attributes = ["aVertexPosition"];
            var uniforms = ["uModelViewMatrix", "uProjectionMatrix", "uModelColor"];

            program1.load(attributes, uniforms);
            program1.useProgram();
        }

        function load() {

            for (let i = 1; i < 179; i++) {
                fetch(`./models/nissan-gtr/part${i}.json`).then(res => res.json()).then(

                    data => {

                        coneGeometry = data;

                        coneVAO = gl.createVertexArray();

                        gl.bindVertexArray(coneVAO);


                        const coneVertices = gl.createBuffer();
                        gl.bindBuffer(gl.ARRAY_BUFFER, coneVertices);
                        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coneGeometry.vertices), gl.STATIC_DRAW);

                        gl.vertexAttribPointer(program1.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
                        gl.enableVertexAttribArray(program1.aVertexPosition);

                        const coneIndices = gl.createBuffer();
                        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, coneIndices);
                        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(coneGeometry.indices), gl.STATIC_DRAW);

                        gl.bindVertexArray(null);
                        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
                        gl.bindBuffer(gl.ARRAY_BUFFER, null);
                        var partData = {};
                        partData.vao = coneVAO;
                        partData.indicesLength = coneGeometry.indices.length;

                        parts.push(partData);
                    }

                ).catch(console.error);
            }


        }

        function draw() {

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            mat4.perspective(projectionMatrix, 45, gl.canvas.width / gl.canvas.height, 0.1, 10000);
            mat4.identity(modelViewMatrix);
            mat4.translate(modelViewMatrix, modelViewMatrix, [0, 0, -100.0]);

            gl.uniformMatrix4fv(program1.uProjectionMatrix, false, projectionMatrix);
            gl.uniformMatrix4fv(program1.uModelViewMatrix, false, modelViewMatrix);

            parts.forEach(partData => {
                gl.bindVertexArray(partData.vao);
                gl.drawElements(gl.TRIANGLES, partData.indicesLength, gl.UNSIGNED_SHORT, 0);
                gl.bindVertexArray(null);
            });

        }

        function render() {
            draw();
            requestAnimationFrame(render);
        }

        function init() {

            var canvas = utils.getCanvas("webgl-canvas");

            utils.autoResizeCanvas(canvas);

            gl = utils.getGLContext(canvas);

            gl.clearColor(0, 0, 0, 1);
            gl.enable(gl.DEPTH_TEST);

            initProgram();
            load();

            render();

        }

        window.onload = init;

    </script>



</head>

<body>

    <canvas id="webgl-canvas" width="800" height="600">
        your browser does not support the HTML5 canvas element.
    </canvas>

</body>

</html>
